<div class="card rounded shadow-sm p-3">
  <div class="card mb-3">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img
          src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}"
          alt="{{comic.title}}"
          style="width: 100%; height: 100%;"
        >
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{comic.title}}</h5>
          <p class="card-text">{{comic.description == "" ? "No description in API Marvel!":comic.description}}</p>
          <p class="card-text"><small class="text-muted">Publicação: {{comic.dates[0].date | DateFormatPipe}}</small></p>
        </div>
      </div>
    </div>
  </div>
  <div class="card mb-3">

  </div>
</div>
<div class="container mt-2">
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a href="{{comic.urls[0].url}}" target="_blank"><button class="btn btn-dark m-2" type="button">Comic Site</button></a>
    <button class="btn btn-dark m-2" type="button" (click)="btnVoltar_Click()">Voltar</button>
  </div>
</div>
<br><br><br>
