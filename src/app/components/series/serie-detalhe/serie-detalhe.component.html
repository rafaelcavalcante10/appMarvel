<div class="card rounded shadow-sm p-3">
  <div class="card mb-3">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img
          src="{{serie.thumbnail.path}}.{{serie.thumbnail.extension}}"
          alt="{{serie.title}}"
          style="width: 100%; height: 100%;"
        >
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{serie.title}}</h5>
          <p class="card-text">{{serie.description == "" ? "No description in API Marvel!":serie.description}}</p>
          <p class="card-text"><small class="text-muted"></small></p>
        </div>
      </div>
    </div>
  </div>
  <div class="card mb-3">

  </div>
</div>
<div class="container mt-2">
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a href="{{serie.urls[0].url}}" target="_blank"><button class="btn btn-dark m-2" type="button">Serie Site</button></a>
    <button class="btn btn-dark m-2" type="button" (click)="btnVoltar_Click()">Voltar</button>
  </div>
</div>
<br><br><br>
